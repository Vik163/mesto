<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header page__header">
      <img class="header__logo" src="images/Vector.svg" alt="Логотип">
    </header>

    <main class="content">

      <section class="profile content__profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/image.png" alt="Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button-hover">
              <img src="images/Edit Button.svg">
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button button-hover">
          <img class="profile__add-button-vector" src="images/add-button.svg">
        </button>
      </section>

      <section class="cards content__cards">
        <ul class="cards__container">
          <li class="card">
            <img class="card__image" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
            <div class="card__info">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__icon button-hover">
                <img class="card__icon_active" src="images/Group.svg">
              </button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__icon button-hover">
                <img class="card__icon_active" src="images/Group.svg">
              </button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button class="card__icon button-hover">
                <img class="card__icon_active" src="images/Group.svg">
              </button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__icon button-hover">
                <img class="card__icon_active" src="images/Group.svg">
              </button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button class="card__icon button-hover">
                <img class="card__icon_active" src="images/Group.svg">
              </button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
            <div class="card__info">
              <h2 class="card__title">Карачаево-Ч...</h2>
              <button class="card__icon button-hover">
                <img class="card__icon_active" src="images/Group.svg">
              </button>
            </div>
          </li>
        </ul>
      </section>

      <section class="popup">
        <div class="popup__container">
          <button class="popup__close button-hover">
            <img src="images/add-button.svg">
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__field" type="text" value="Жак-Ив Кусто">
          <input class="popup__field" type="text" value="Исследователь океана">
          <input class="popup__submit button-hover" type="submit" value="Сохранить">
        </div>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
