<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header page__header">
      <img class="header__logo" src="images/Vector.svg" alt="Логотип">
    </header>

    <main class="content">

      <section class="profile content__profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/image.png" alt="Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button-hover" type="button" aria-label="edit"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button button-hover" type="button" aria-label="add"></button>
      </section>

      <section class="cards content__cards">
        <ul class="cards__container">
        </ul>
      </section>

      <section class="popups">
        <div class="popup popup_type_profile">
          <div class="popup__container">
            <button class="popup__close button-hover" type="button" aria-label="close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" name="editForm" class="popup__form popup__form_type_profile">
              <input class="popup__field popup__field_type_name" type="text" name="fieldName" placeholder="Жак-Ив Кусто"
                value="">
              <input class="popup__field popup__field_type_about-me" type="text" placeholder="Исследователь океана"
                name="fieldAboutMe" value="">
              <button class="popup__submit button-hover" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_cards">
          <div class="popup__container">
            <button class="popup__close button-hover" type="button" aria-label="close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form action="#" name="editForm" class="popup__form popup__form_type_cards ">
              <input class="popup__field popup__field_type_title" type="text" placeholder="Название" name="fieldTitle"
                value="">
              <input class="popup__field popup__field_type_link" type="text" placeholder="Ссылка на картинку"
                name="fieldLink" value="">
              <button class="popup__submit button-hover" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_image">
          <div class="popup__container-image">
            <button class="popup__close button-hover" type="button" aria-label="close"></button>
            <img class="popup__image" src="#" alt="">
            <p class="popup__caption"></p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <template class="card-template">
    <li class="card">
      <img class="card__image" src="#" alt="">
      <button class="card__basket button-hover" type="button" aria-label="basket"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__icon button-hover" type="button" aria-label="like"></button>
      </div>
    </li>
  </template>

  <script src="scripts/card.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
